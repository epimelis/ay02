{{ define "content" }}

<form role="form" action="/thread/create" method="post">
  <div class="lead">Create a new thread</div>
  <div class="form-group">
    <textarea class="form-control" name="topic" id="topic" placeholder="Enter new thread topic here" rows="3"></textarea>
    <br>
    <button class="btn btn-lg btn-primary pull-right" type="submit">Create new thread</button>
  </div>
</form>

{{ end }}
